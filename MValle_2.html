<body>
	<div class="container">
		<div class="flex-item">
			<h3>&nbsp MValle Activity_2</h3>
			<ul>
				<li id="hex">Hexadecimal = </li>
				<li id="oct">Octal = </li>
				<li id="bi">Binary = </li>
				<li id="to">Total = </li>
			</ul>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	var result = {};
	var total_result;
	var hex = [0xFFFFF, 0xDDDDD, 0xCCCCC, 0xEEEEE, 0xAAAAA, 0xBBBBB];
	var oct = [012345, 024567, 034567, 045671, 067123, 056712];
	var bi = [0b111110, 0b100010, 0b1000101, 0b1100111, 0b0110101, 0b1101010];

	function sanz(){
		result.hex = 0;
		for(var x = 0; x < hex.length; x++){
			result.hex += hex[x];
		}
		document.getElementById("hex").innerHTML = "Hexadecimal = "+result.hex;
	}

	function moses(){
		result.oct = 0;
		for(var x = 0; x < oct.length; x++){
			result.oct += oct[x];
		}
		document.getElementById("oct").innerHTML = "Octal = "+result.oct;
	}

	function valle(){
		result.bi = 0;
		for(var x = 0; x < bi.length; x++){
			result.bi += bi[x];
		}
		document.getElementById("bi").innerHTML = "bi = "+result.bi;

		results();

	}

	function results(total){
		total_result = result.hex + result.oct + result.bi;
		document.getElementById("to").innerHTML = "Total = "+total_result;

	}

	sanz();
	moses();
	valle();
</script>
