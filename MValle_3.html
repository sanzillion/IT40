<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div class="container">
		<div class="flex-item">
			<h3>&nbsp MValle Activity_3</h3>
			<button onclick="sanz()">
				Hex to Deci
			</button>
			<button onclick="moses()">
				Oct to Deci
			</button>
			<button onclick="valz()">
				Bi to Deci
			</button>
			<p id="name"></p>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">

	function sanz(){
		var num = prompt("Enter hexadecimal number: ");
		var con = "0x"+num;
		var deci = parseInt(con);
		document.getElementById("name").innerHTML = num + " = " + deci;
	}

	function moses(){
		var num = prompt("Enter octal number: ");
		var deci = parseInt(num, 8);
		document.getElementById("name").innerHTML = num + " = " +deci;
	}

	function valz(){
		var num = prompt("Enter binary number: ");
		var dec = parseInt(num, 2);
		document.getElementById("name").innerHTML = num + " = " + dec;
	}


</script>
